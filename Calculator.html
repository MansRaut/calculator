<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Calculator</title>

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#e9eef3;
    font-family:Arial, sans-serif;
}

/* App container */
.calculator{
    width:300px;
    background:#ffffff;
    border-radius:22px;
    padding:18px;
    box-shadow:0 15px 35px rgba(0,0,0,0.18);
}

/* Display */
.display{
    height:70px;
    background:#f9fbfd;
    border-radius:16px;
    padding:16px;
    font-size:34px;
    text-align:right;
    margin-bottom:18px;
    color:#111;
    display:flex;
    align-items:center;
    justify-content:flex-end;
}

/* Layout */
.layout{
    display:grid;
    grid-template-columns: 3fr 1fr;
    gap:12px;
}

/* Number grid */
.numbers{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:12px;
}

/* Operators */
.ops{
    display:grid;
    grid-template-rows:repeat(4, 1fr);
    gap:12px;
}

/* Button base */
button{
    height:56px;
    border:none;
    border-radius:16px;
    font-size:18px;
    cursor:pointer;
    transition:0.15s;
}

/* Numbers */
.num{
    background:#eaf1ff;
}

/* Operators */
.op{
    background:#5b6cff;
    color:white;
    font-size:22px;
    font-weight:600;
}

/* Clear */
.clear{
    background:#ff3b3b;
    color:white;
    grid-column:span 2;
}

/* Equal */
.equal{
    margin-top:14px;
    height:56px;
    width:100%;
    background:#00c853;
    color:white;
    border-radius:16px;
    font-size:22px;
}

/* Press */
button:active{
    transform:scale(0.94);
}
</style>
</head>

<body>

<div class="calculator">

    <div class="display" id="display">0</div>

    <div class="layout">
        <!-- Numbers -->
        <div class="numbers">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="op" onclick="appendValue('%')">%</button>
            <button class="num" onclick="appendValue('7')">7</button>
            <button class="num" onclick="appendValue('8')">8</button>
            <button class="num" onclick="appendValue('9')">9</button>

            <button class="num" onclick="appendValue('4')">4</button>
            <button class="num" onclick="appendValue('5')">5</button>
            <button class="num" onclick="appendValue('6')">6</button>

            <button class="num" onclick="appendValue('1')">1</button>
            <button class="num" onclick="appendValue('2')">2</button>
            <button class="num" onclick="appendValue('3')">3</button>

            <button class="num" onclick="appendValue('0')">0</button>
            <button class="num" onclick="appendValue('00')">00</button>
            <button class="num" onclick="appendValue('.')">.</button>
        </div>

        <!-- Operators -->
        <div class="ops">
            <button class="op" onclick="appendValue('/')">÷</button>
            <button class="op" onclick="appendValue('*')">×</button>
            <button class="op" onclick="appendValue('-')">−</button>
            <button class="op" onclick="appendValue('+')">+</button>
        </div>
    </div>

    <button class="equal" onclick="calculate()">=</button>

</div>

<script>
let display = document.getElementById("display");

function appendValue(v){
    display.innerText = display.innerText === "0" ? v : display.innerText + v;
}

function clearDisplay(){
    display.innerText = "0";
}

function calculate(){
    try{
        let result = eval(display.innerText);

        if (!isFinite(result)) {
            throw "Error";
        }

        // Limit decimals (PRO way)
        result = Number(result.toFixed(6));

        display.innerText = result;
    }catch{
        display.innerText = "Error";
        document.getElementById("closeBtn").style.display = "flex";
    }
}

</script>

</body>
</html>
